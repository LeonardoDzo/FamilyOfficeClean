
mutation CreateFamily($name:String!) {
    createFamily(name: $name) {
        ...FamilyDetails,
        members{
            user{
                ...UserDetails
            }
        }
    }
}

query MyFamilies {
    myFamilies {
        ...FamilyDetails,
        members {
            ...FamilyMembershipDetails
        }
    }
}

fragment AttachmentDetails on Attachment {
    mime,
    ext,
    url,
    name,
    routes
}

fragment FamilyDetails on Family {
    id,
    name,
    photo{
    ...AttachmentDetails
    }
}


