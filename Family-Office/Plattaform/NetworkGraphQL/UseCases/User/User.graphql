
query allUser($phones: [String], $rol: Int) {
    allUsers(filter: {
        phone: $phones,
        user_type: $rol
    }) {
       ...UserDetails
    }
}

mutation EditUser($file: Upload) {
    editUser(photo: $file) {
     ...UserDetails
    }
}

query myAssistants {
    myAssistants {
        assistant {
            ...UserDetails
        }
    }
}

query GetUser($id:ID!){
    getUser(id: $id){
      ...UserDetails
    }
}
