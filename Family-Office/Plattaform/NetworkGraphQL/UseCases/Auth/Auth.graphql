
mutation SignInUser($e:String!, $p:String!) {
    signInUser(emailProvider: {
        email: $e,
        password: $p
        }) {
        token,
        user {
            ...UserDetails,
            families {
                family {
                    photo{
                        ...PhotoDetails
                    },
                    name,
                    id,
                    members {
                        user {
                            ...UserDetails
                        }
                    }
                }
            }
        }

    }
}

mutation SignUp($name: String!, $email:String!, $password: String!, $phone: String!) {
    createUser(name: $name,
        phone: $phone,
        emailProvider: {
            email: $email,
            password: $password
        }
        ){
            token,
            user {
            ...UserDetails,
            families {
                family {
                    photo{
                    ...PhotoDetails
                    },
                    name,
                    id
                }
            }
            }
        }
}
fragment UserDetails on User {
    id,
    name,
    email,
    phone
}


