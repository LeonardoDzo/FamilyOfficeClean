
mutation SignInUser($e:String!, $p:String!) {
    signInUser(emailProvider: {
        email: $e,
        password: $p
        }) {
        token,
        user {
            ...UserDetails
        }

    }
}

mutation SignUp($name: String!, $email:String!, $password: String!, $phone: String!) {
    createUser(name: $name,
        phone: $phone,
        emailProvider: {
            email: $email,
            password: $password
        }
        ){
            token,
            user {
            ...UserDetails,
            families {
                family {
                    photo{
                    ...AttachmentDetails
                    },
                    name,
                    id
                }
            }
            }
        }
}
fragment UserDetails on User {
    id,
    name,
    email,
    phone,
    user_type,
    photo {
     ...AttachmentDetails
    },
    families {
        family {
            ...FamilyDetails
        }
    }
}


